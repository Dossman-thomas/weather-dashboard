<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/styles/reset.css">

  <link rel="stylesheet" href="./assets/styles/styles.css">

</head>
<body>

  <!-- HEADER --> 

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <!-- MAIN -->
  <main>

    <!-- LEFT SECTION W/SEARCH FORM -->
    <section id="left">

      <!-- SUBMIT FORM -->

      <form>
        <div id="form-box">

          <h2>
            Search for a City:
          </h2>

          <input placeholder="Enter City" id="city-input">
  
          <button id="submit-btn">
            Search
          </button>

        </div>
      </form>

    <!-- BTNS LIST DYNAMICALLY GENERATED IN SCRIPT.JS OF CITIES SAVED IN LOCAL STORAGE -->

      <ul id="ls-cities"></ul>
    </section>
    

    <!-- RIGHT SECTION W/WEATHER INFO -->
    <section id="right">
  
      <!-- CONTAINER FOR CURRENT CITY INFO -->
      <div id="city-info">

        <div id="city-name"></div>

        <ul id="cur-list">
        </ul>

      </div>

      <!-- FIVE DAY FORCAST GRID -->
      <div id="forecast-info">

        <h2 class="heading">5-Day Forecast:</h2>

        <div id="day-box">

          <div class="forecast" id="day-1">
            <h3></h3>
          </div>

          <div class="forecast"
          id="day-2">
            <h3></h3>
          </div>

          <div class="forecast" id="day-3">
            <h3></h3>
          </div>

          <div class="forecast" id="day-4">
            <h3></h3>
          </div>

          <div class="forecast" id="day-5">
            <h3></h3>
          </div>

        </div>

      </div>

    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src=" https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
